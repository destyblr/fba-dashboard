# Configuration Netlify pour FBA Dashboard

[build]
  # Pas de build necessaire (site statique)
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirections pour SPA (Single Page App)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de securite
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache court pour JS/CSS (revalidation a chaque visite)
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
